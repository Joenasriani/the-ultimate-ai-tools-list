        .search-box input {

        }

        .search-box input:focus {

            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-icon {

            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .filter-group {

        }

        .filter-btn.active {

            justify-content: space-between;
        }

            top: 0;
        }

        .mobile-header-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .hamburger-menu {
            width: 35px;
            height: 35px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .hamburger-menu:active {
            transform: scale(0.95);
        }

        .hamburger-line {
            width: 20px;
            height: 3px;
            background: #667eea;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger-menu.open .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger-menu.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .mobile-dropdown {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

        .mobile-dropdown.open {

            cursor: pointer;

            font-size: 0.95rem;
            color: #2d3748;
        }

        .mobile-dropdown-item:last-child {
            border-bottom: none;
        }

        .mobile-dropdown-item:active {
            background: #f7fafc;
        }

            color: #667eea;

            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

            left: 0;

        let currentFilter = 'all';
        let searchQuery = '';
        let isInitialLoad = true;
        let lastScrollTop = 0;
        let isDropdownOpen = false;

        function getTierClass(tier) {
            if (tier === 'Free') return 'tier-free';
            if (tier === 'Freemium') return 'tier-freemium';
            return 'tier-paid';
        }

        function renderTools() {
            const container = document.getElementById('toolsContainer');
            const noResults = document.getElementById('noResults');
            const categoryList = document.getElementById('categoryList');
            const mobileDropdown = document.getElementById('mobileDropdown');
            container.innerHTML = '';
            categoryList.innerHTML = '';
            mobileDropdown.innerHTML = '';
            let hasResults = false;

            for (const category in toolsData) {
                const tools = toolsData[category];
                const filteredTools = tools.filter(tool => {
                    const matchesTier = currentFilter === 'all' || tool.tier === currentFilter;
                    const matchesSearch = searchQuery === '' || 
                        tool.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        tool.description.toLowerCase().includes(searchQuery.toLowerCase());
                    return matchesTier && matchesSearch;
                });

                if (filteredTools.length > 0) {
                    hasResults = true;
                    
                    const categoryId = 'category-' + category.replace(/[^a-zA-Z0-9]/g, '-');
                    
                    const navItem = document.createElement('div');
                    navItem.className = 'category-nav-item';
                    navItem.textContent = category;
                    navItem.onclick = function() {
                        document.getElementById(categoryId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                        document.getElementById('categoryList').classList.remove('open');
                        document.getElementById('toggleIcon').textContent = '‚ñº';
                    };
                    categoryList.appendChild(navItem);
                    
                    const mobileNavItem = document.createElement('div');
                    mobileNavItem.className = 'mobile-dropdown-item';
                    mobileNavItem.textContent = category;
                    mobileNavItem.onclick = function() {
                        document.getElementById(categoryId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeMobileMenu();
                    };
                    mobileDropdown.appendChild(mobileNavItem);
                    
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    if (isInitialLoad) {
                        section.classList.add('fade-in');
                    }
                    section.id = categoryId;
                    
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    
                    const icon = document.createElement('span');
                    icon.className = 'category-icon';
                    icon.textContent = category.split(' ')[0];
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = category.substring(category.indexOf(' ') + 1);
                    
                    header.appendChild(icon);
                    header.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'tools-grid';
                    
                    filteredTools.forEach(tool => {
                        const card = document.createElement('div');
                        card.className = 'tool-card';
                        
                        const cardHeader = document.createElement('div');
                        cardHeader.className = 'tool-header';
                        
                        const nameDiv = document.createElement('div');
                        const toolName = document.createElement('div');
                        toolName.className = 'tool-name';
                        toolName.textContent = tool.name;
                        nameDiv.appendChild(toolName);
                        
                        const badge = document.createElement('span');
                        badge.className = 'tier-badge ' + getTierClass(tool.tier);
                        badge.textContent = tool.tier;
                        
                        cardHeader.appendChild(nameDiv);
                        cardHeader.appendChild(badge);
                        
                        const desc = document.createElement('div');
                        desc.className = 'tool-description';
                        desc.textContent = tool.description;
                        
                        const footer = document.createElement('div');
                        footer.className = 'tool-footer';
                        
                        const btn = document.createElement('a');
                        btn.href = tool.url;
                        btn.target = '_blank';
                        btn.className = 'visit-btn';
                        btn.textContent = 'Visit Site ‚Üí';
                        
                        footer.appendChild(btn);
                        
                        card.appendChild(cardHeader);
                        card.appendChild(desc);
                        card.appendChild(footer);
                        
                        grid.appendChild(card);
                    });
                    
                    section.appendChild(header);
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            }

            if (!hasResults) {
                noResults.style.display = 'block';
                container.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                container.style.display = 'block';
            }
            
            isInitialLoad = false;
        }

        function closeMobileMenu() {
            document.getElementById('mobileDropdown').classList.remove('open');
            document.getElementById('hamburgerBtn').classList.remove('open');
            isDropdownOpen = false;
        }

        window.addEventListener('scroll', function() {
            const mobileHeader = document.getElementById('mobileHeader');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            if (currentScroll > 200 && currentScroll > lastScrollTop) {
                mobileHeader.classList.add('visible');
            } else if (currentScroll < lastScrollTop || currentScroll < 100) {
                mobileHeader.classList.remove('visible');
                closeMobileMenu();
            }
            
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-tier');
                renderTools();
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchQuery = e.target.value;
            renderTools();
        });

        document.getElementById('categoryToggle').addEventListener('click', function() {
            const list = document.getElementById('categoryList');
            const icon = document.getElementById('toggleIcon');
            list.classList.toggle('open');
            icon.textContent = list.classList.contains('open') ? '‚ñ≤' : '‚ñº';
        });

        document.getElementById('hamburgerBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('mobileDropdown');
            const btn = document.getElementById('hamburgerBtn');
            
            isDropdownOpen = !isDropdownOpen;
            dropdown.classList.toggle('open');
            btn.classList.toggle('open');
        });

        renderTools();
    </script>
